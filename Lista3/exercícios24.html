<!DOCTYPE html>
<html>
<head>
  <title>Verificador de números</title>
</head>
<body>
  <h1>Verificador de números</h1>
  <h2> JOSÉ LEONARDO NOVAIS DE ALMEIDA
    MAT: 23114290131</h2>
  <form>
    <label for="numbers">Digite os números (separados por vírgula):</label><br>
    <input type="text" id="numbers"><br>
    <button type="button" onclick="checkNumbers()">Verificar</button>
  </form>
  <div id="result"></div>

  <script>
    function checkNumbers() {
      var input = document.getElementById("numbers").value;
      var numbers = input.split(",");

      var resultDiv = document.getElementById("result");
      resultDiv.innerHTML = ""; // Limpa o conteúdo anterior

      for (var i = 0; i < numbers.length; i++) {
        var number = parseFloat(numbers[i]);

        var output;
        if (isNaN(number)) {
          output = "Entrada inválida";
        } else if (number > 0) {
          output = "Positivo";
        } else if (number < 0) {
          output = "Negativo";
        } else {
          output = "Zero";
        }

        var p = document.createElement("p");
        p.innerHTML = numbers[i] + ": " + output;
        resultDiv.appendChild(p);
      }
    }
  </script>
</body>
</html>
