<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
  <h1>Calcular peso ideal</h1>
  <h2> JOSÉ LEONARDO NOVAIS DE ALMEIDA
    MAT: 23114290131</h2>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>
    <label for="sexo">Sexo:</label>
    <select id="sexo">
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
    </select><br>
    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura"><br>
    <label for="idade">Idade (anos):</label>
    <input type="number" id="idade"><br>
    <button type="button" onclick="calcularPesoIdeal()">Calcular peso ideal</button>
  </form>
  <div id="resultado"></div>

  <script>
   function calcularPesoIdeal() {
  var nome = document.getElementById("nome").value;
  var sexo = document.getElementById("sexo").value;
  var altura = parseFloat(document.getElementById("altura").value);
  var idade = parseInt(document.getElementById("idade").value);
  var pesoIdeal = 0;

  if (sexo === "Masculino") {
    if (altura > 1.70) {
      if (idade <= 20) {
        pesoIdeal = (72.7 * altura) - 58;
      } else if (idade >= 21 && idade <= 39) {
        pesoIdeal = (72.7 * altura) - 53;
      } else if (idade >= 40) {
        pesoIdeal = (72.7 * altura) - 45;
      }
    } else {
      if (idade <= 40) {
        pesoIdeal = (72.7 * altura) - 40;
      } else {
        pesoIdeal = (72.7 * altura) - 58;
      }
    }
  } else if (sexo === "Feminino") {
    if (altura > 1.50) {
      if (idade <= 35) {
        pesoIdeal = (72.7 * altura) - 45;
      } else {
        pesoIdeal = (72.7 * altura) - 49;
      }
    } else {
      pesoIdeal = (72.7 * altura) - 44.7;
    }
  }

  document.getElementById("resultado").textContent = "Nome: " + nome + " | Peso Ideal: " + pesoIdeal.toFixed(2);
}

  </script>
</body>
</html>
