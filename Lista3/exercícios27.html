<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercícios27</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
  <h1>Calculadora de desconto de veículos</h1>
  <h2> JOSÉ LEONARDO NOVAIS DE ALMEIDA
    MAT: 23114290131</h2>
  <form>
    <label for="valorVeiculo">Valor do veículo:</label>
    <input type="number" id="valorVeiculo"><br>
    <label for="tipoCombustivel">Tipo de combustível:</label>
    <select id="tipoCombustivel">
      <option value="alcool">Álcool</option>
      <option value="gasolina">Gasolina</option>
      <option value="diesel">Diesel</option>
    </select><br>
    <button type="button" onclick="calcularDesconto()" id="calcularBtn">Calcular desconto</button>
    <button type="button" onclick="encerrarEntrada()">Encerrar entrada</button>
    <button type="button" onclick="reiniciarEntrada()">Reiniciar entrada</button>
  </form>
  <h2>Total de desconto: R$ <span id="totalDesconto">0.00</span></h2>
  <h2>Total pago pelos clientes: R$ <span id="totalPago">0.00</span></h2>

  <script>
 // Função para calcular o desconto e o valor a ser pago pelo cliente
function calcularDesconto() {
  var tipoCombustivel = document.getElementById("tipoCombustivel").value;
  var valorVeiculo = parseFloat(document.getElementById("valorVeiculo").value);
  var desconto = 0;
  var valorPago = 0;

  switch (tipoCombustivel) {
    case "alcool":
      desconto = valorVeiculo * 0.25;
      valorPago = valorVeiculo - desconto;
      break;
    case "gasolina":
      desconto = valorVeiculo * 0.21;
      valorPago = valorVeiculo - desconto;
      break;
    case "diesel":
      desconto = valorVeiculo * 0.14;
      valorPago = valorVeiculo - desconto;
      break;
  }

  var totalDesconto = parseFloat(document.getElementById("totalDesconto").textContent);
  var totalPago = parseFloat(document.getElementById("totalPago").textContent);

  totalDesconto += desconto;
  totalPago += valorPago;

  document.getElementById("totalDesconto").textContent = totalDesconto.toFixed(2);
  document.getElementById("totalPago").textContent = totalPago.toFixed(2);
}

// Função para encerrar a entrada de dados
function encerrarEntrada() {
  document.getElementById("valorVeiculo").disabled = true;
  document.getElementById("tipoCombustivel").disabled = true;
  document.getElementById("calcularBtn").disabled = true;
}

// Função para reiniciar a entrada de dados
function reiniciarEntrada() {
  document.getElementById("valorVeiculo").value = "";
  document.getElementById("valorVeiculo").disabled = false;
  document.getElementById("tipoCombustivel").value = "alcool";
  document.getElementById("tipoCombustivel").disabled = false;
  document.getElementById("calcularBtn").disabled = false;
  document.getElementById("totalDesconto").textContent = "0.00";
  document.getElementById("totalPago").textContent = "0.00";
}


  </script>
</body>
</html>
